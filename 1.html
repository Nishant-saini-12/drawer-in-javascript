<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body class="">
    <img src="image.png" alt="Image" class="w-full h-full object-cover rounded" />
    <div class="p-12 flex">
       <button onclick="toggleDrawer()" class="ml-auto bg-indigo-500 rounded text-white py-2 px-8 border-lg font-medium hover:bg-indigo-600">
          <i class="ri-arrow-left-line "></i>
            toggle
             </button>
    </div>
    <aside style="width: 0px;; transition: 1s;" id="drawer" class="overflow-auto h-full fixed top-0 left-0 shadow-xl border-l border-l-gray-200 z-200 bg-gray-300">
        <div class="flex items-center justify-between p-4 border-b border-b-gray-100">
        <h1 class="text-xl font-medium"> register now</h1>
         <i onclick="toggleDrawer()" class="ri-close-circle-line text-gray-500"></i>
        </div>
        <div class="p-8" >
            <form class="space-y-5">
                <div class="flex flex-col gap-2">
                    <label class="text-[17px] font-medium text-gray-600 p-2 ">firstname</label>
                    <input type="text" placeholder="firstname" class="border border-gray-400 p-3 rounded ">
                </div>
                  <div class="flex flex-col gap-2">
                    <label class="text-[17px] font-medium text-gray-600 p-2 ">lastname</label>
                    <input type="text" placeholder="lastname" class="border border-gray-400 p-3 rounded ">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-[17px] font-medium text-gray-600 p-2 ">Email</label>
                    <input type="Email" placeholder="Email " class="border border-gray-400 p-3 rounded ">
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-[17px] font-medium text-gray-600 p-2 ">password</label>
                    <input type="password" placeholder="password" class="border border-gray-400 p-3 rounded ">
                </div>

                <button class="bg-rose-400 px-8 py-3 rounded text-white font-medium hover:bg-rose-600 ">
                    <i class="ri-arrow-right-circle-line"></i>
                    signup


                </button>
            </form>
        </div>
    </aside>

    <script src="1.js"></script>
</body>
</html>
